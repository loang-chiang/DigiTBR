<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- adds bootstrap and icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <!-- connects css and js -->
        <link href="/static/styles.css" rel="stylesheet">
        <script type="module" src="/static/script.js"></script>

        <!-- adds font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gafata&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">

        <title>Program name: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div id="title-and-nav">
            <div id="title-and-icon">
                <i class="bi bi-book"></i>
                <h1 id="app-title">DigiTBR</h1>
            </div>
            {% block nav %}{% endblock %}
        </div>

        <div id="main">
            {% block main %}{% endblock %}
        </div>
    </body>
</html>
